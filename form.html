<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/formStyles.css">
    <script src="js/scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Your Name Here">
        <label for="Company">Company: </label>
        <input type="text" name="company" id="company" placeholder="Company Name">
        <label for="email">Email Address: </label>
        <input type="email" name="email" id="email" placeholder="someone@somecompany.com">
        <label for="subject">Subject: </label>
        <input type="text" name="subject" id="subject">
        <label for="message">Message: </label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button class="formBtn" id="clear">Clear</button>
        <button class="formBtn" id="submit">Submit</button>
        <button class="formBtn" id="cancel">Cancel</button>
    </form>
</body>
</html>
